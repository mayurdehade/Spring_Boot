# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/databaseName?createDatabaseIfNotExist=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

###################################################################

# Database Configuration (MongoDB)
# MongoDB Atlas
spring.data.mongodb.uri=mongodb+srv://username:password@cluster0.scjwo.mongodb.net/databaseName?tls=true&appName=mongosh+2.1.3

# Local MongoDB Server
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=databaseName

spring.data.mongodb.auto-index-creation=true

###################################################################

# for generating log file
logging.file.name = log/file_name.log

###################################################################

# Spring Security
# root user and password (user defined)
spring.security.user.name=username
spring.security.user.password=password

###################################################################

# OAuth 2
# google login (get id and secret from google cloud console)
spring.security.oauth2.client.registration.google.client-id=id
spring.security.oauth2.client.registration.google.client-secret=secret

spring.security.oauth2.client.registration.github.client-id=id
spring.security.oauth2.client.registration.github.client-secret=secret
